<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6 pad-v-md bg-soft1 pad-v-xs borde borderradius mar-v-md" ng-controller="postCtrl">
				<form name="form" class="text-center pad-v-xs pad-h-md" ng-submit="addPost()">
					<input type="text" name="title" id="title" class="form-control" required="required" placeholder="Title" maxlength="30" ng-model="title">
					<textarea name="postSmth" id="postSmth" class="form-control mar-v-md" required="required" placeholder="Write Something..." maxlength="2000" ng-model="postSmth"></textarea>
					<button type="submit" class="btn btn-primary" ng-disabled="!form.$dirty">Post</button>
				</form>
			</div>
		</div>
	</div>
