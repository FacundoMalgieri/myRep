<div class="container-fluid">
	<div class="row">
		<div class="col-md-offset-2 col-md-8" ng-controller="allPosts">
			<a class="btn btn-primary pull-right" id="fixbtn" href="posts">
				<span class="glyphicon glyphicon-plus"></span>
			</a>
			<div class="borde bg-soft pad-v-md pad-h-md" ng-repeat="post in posts">
				<h3 class="mar-t-none">{{post.title}}</h3>
				<p class="borde bg-soft">{{post.text}}</p>
				<p class="pull-right">Posted on: <i>{{post.date}}</i></p>
				<button class="btn btn-danger" ng-click="delete(post)">Delete</button>
			<div class="clearfix"></div>
			</div>
		</div>
	</div>	
</div>
