<div class="container" ng-controller="userList">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<table class="bg-soft borde twhite borderradius mar-v-md text-center table table-responsive">
				<thead>
					<tr>
						<th>ID</th><th>Name</th><th>Password</th><th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{user.id_user}}</td>
						<td>{{user.username}}</td>
						<td>{{user.password}}</td>
						<td><button class="btn btn-danger" ng-click="delete(user)"><b>X</b></button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
